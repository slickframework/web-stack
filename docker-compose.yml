services:

  php:
    build: docker/php
    volumes:
      - ./:/var/www/app
    environment:
      - USE_XDEBUG=yes
      - XDEBUG_MODE=develop,debug,coverage
      - ENABLE_OPCACHE=no
      - ENABLE_XDEBUG_FOR_MAC=yes

  php-server:
    build: docker/php-server
    volumes:
      - ./:/var/www/app
    ports:
      - 8880:80
    environment:
      - USE_XDEBUG=yes
      - XDEBUG_MODE=develop,debug,coverage
      - ENABLE_OPCACHE=no
      - ENABLE_XDEBUG_FOR_MAC=yes
      - WEBROOT=features/app/webroot

  selenium:
    image: selenium/standalone-firefox:4.21.0
    ports:
      - 4444:4444

